<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caked By Nicole</title>
</head>
<body>
    <form>
        <h1>Menu</h1>
        <h2> Select All That Applies
            Prices Are Per Dozen
        </h2>
        <div class="container">
            <div class="item">
              <input type="checkbox" id="cupcakes" name="menu-item" value="Cupcakes">
              <label for="cupcakes">Cupcakes</label>
              <p class="price">$60</p>
            </div>
            <div class="item">
              <input type="checkbox" id="pull-apart-cupcakes" name="menu-item" value="Pull-Apart Cupcakes">
              <label for="pull-apart-cupcakes">Pull-Apart Cupcakes</label>
              <p class="price">$120</p>
            </div>
            <div class="item">
                <input type="checkbox" id="chocolate-dipped-strawberries" name="menu-item" value="Chocolate Dipped Strawberries">
                <label for="chocolate-dipped-strawberries">Chocolate Dipped Strawberries</label>
                <p class="price">$60</p>
              </div>
              <div class="item">
                <input type="checkbox" id="chocolate-covered-oreos" name="menu-item" value="Chocolate Covered Oreos">
                <label for="chocolate-covered-oreos">Chocolate Covered Oreos</label>
                <p class="price">$50</p>
              </div>
              <div class="item">
                <input type="checkbox" id="chocolate-dipped-pretzels" name="menu-item" value="Chocolate Dipped Pretzels">
                <label for="chocolate-dipped-pretzels">Chocolate Dipped Pretzels</label>
                <p class="price">$50</p>
              </div>
              <div class="item">
                <input type="checkbox" id="chocolate-caramel-pretzels" name="menu-item" value="Chocolate Caramel Pretzels">
                <label for="chocolate-caramel-pretzels">Chocolate Caramel Pretzels</label>
                <p class="price">$50</p>
              </div>
              <div class="item">
                <input type="checkbox" id="chocolate-covered-rice-krispies-treats" name="menu-item" value="Chocolate Covered Rice Krispies Treats">
                <label for="chocolate-covered-rice-krispies-treats">Chocolate Covered Rice Krispies Treats</label>
                <p class="price">$60</p>
              </div>
              <div class="item">
                <input type="checkbox" id="candied-apples" name="menu-item" value="Candied Apples">
                <label for="candied-apples">Candied Apples</label>
                <p class="price">$120</p>
              </div>
              <div class="item">
                <input type="checkbox" id="custom-sugar-cookies" name="menu-item" value="Custom Sugar Cookies">
                <label for="custom-sugar-cookies">Custom Sugar Cookies</label>
                <p class="price">$150</p>
              </div>
              <div class="item">
                <input type="checkbox" id="cake-pops" name="menu-item" value="Cake Pops">
                <label for="cake-pops">Cake Pops</label>
                <p class="price">$75</p>
              </div>
              <div class="item">
                <input type="checkbox" id="cakecicles" name="menu-item" value="Cakecicles">
                <label for="cakecicles">Cakecicles</label>
                <p class="price">$85</p>
              </div>
              <div class="item">
                <input type="checkbox" id="cheesecake-shooters" name="menu-item" value="Cheesecake Shooters">
                <label for="cheesecake-shooters">Cheesecake Shooters</label>
                <p class="price">$150</p>
              </div>
              <div class="item">
                <input type="checkbox" id="cheesecake-waffle-cones" name="menu-item" value="Cheesecake Waffle Cones">
                <label for="cheesecake-waffle-cones">Cheesecake Waffle Cones</label>
                <p class="price">$150</p>
              </div>
              <div class="item">
                <input type="checkbox" id="cheesecake-cupcakes" name="menu-item" value="Cheesecake Cupcakes">
                <label for="cheesecake-cupcakes">Cheesecake Cupcakes</label>
                <p class="price">$120</p>
              </div>


              
       
          </div>
          
          
          
      
          <input type="submit" value="Submit">
        </form>
           
    </form>
    
</body>
</html>
